
<!DOCTYPE html>
<html>
<head>
    <title>Multiples</title>
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" href="css/multiples.css">
</head>
<body>
    <!-- show by default -->
    <div id="desktop">
        <img src="img/img.jpeg" >
    </div>


    <!-- desktop-tablet -->
    <div id="desktop-tablet">
        <img src="img/Pattern5.svg">
    </div>


    <!-- show on tablet -->
    <div id="tablet">
        <img src="img/Pattern4.svg">
    </div>

    <!-- tablet-mobil -->
    <div id="tablet-mobil">
        <img src="img/Pattern3.svg">
    </div>


    <!-- show on mobile -->
    <div id="mobile">
        <img src="img/Pattern2.svg">
    </div>


    <!-- show on print -->
    <div id="print">
        <img src="img/PatternFull.svg">
    </div>
</body>
</html>
